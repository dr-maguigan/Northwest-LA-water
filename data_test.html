
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<title>USGS Water Services AJAX Example</title>
</head>
<body>
	
	<table width="100%" border="0">
          
          <tr>
            <td>"gageht"</td>
          </tr>
          
          
        </table>
     
<script type="text/javascript">
		hossfunction = 
			$.ajax({
		 	 url: "https://waterservices.usgs.gov/nwis/iv/?format=json&sites=07344400&parameterCd=00065&siteStatus=all",
		 	 dataType: 'json',
		 	 data: '',
		  	success: function(json){
			   $('#gageht').val(json.value.timeSeries[0].values[0].value[0].value);
				return "gageht"
			}
		});
	
</script>
</body>
</html>
